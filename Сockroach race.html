<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ð¡ockroach race</title>
    <link rel="stylesheet" href="style.css" />
    <script src="case.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="line-segment">
      <div>
        <h2 id="Joey">JOEY'S WAY</h2>
        <progress id="joey-way" max="100" value="100">100%</progress>
        <img src="Image/Joey_Perso.webp" alt="Picture of Joey" />
      </div>

      <div>
        <h2>DEE DEE WAY</h2>
        <progress id="dee-dee-way" max="100" value="100">100%</progress>
        <img src="Image/Dee_Dee_Perso.webp" alt="Picture of Dee Dee" />
      </div>

      <div>
        <h2>MARKY'S WAY</h2>
        <progress id="marky-way" max="100" value="100">100%</progress>
        <img src="Image/MARKY_PERSO.webp" alt="Picture of Marky" />
      </div>
        <h2>PLAYER WAY</h2>
        <progress id="player-way" max="100" value="100">100%</progress>
        <img src="Image/Oggy_Perso.webp" alt="Picture of Oggy" />
    </section>
    <section id="controls">
      <button id="run-btn">RUN</button>
      <button id="run-faster-btn">RUN FASTER</button>
      <button id="charme-rivals-btn">CHARM RIVALS</button>
    </section>
  </body>
</html>
